<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content={{ page.description }}>
        <meta name="title" content={% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}>

        <!-- SEO - Open Graph Meta -->
        <meta property="og:title" content={% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}>
        <meta property="og:site_name" content={% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}>
        <meta property="og:description" content={% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}>
        <meta property="og:url" content="https://davidchoy98.github.io">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/assets/scss/styles.css">
        
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    </head>
    <body>
        <!-- Content -->
        {{ content }}
    </body>
</html>
